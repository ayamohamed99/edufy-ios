<ion-split-pane [when]="whichPage()">
  <ion-menu  [content]="content" >

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>

        <button ion-item icon-left (click)="onLoad(notificationPage)">
          <ion-icon name="notifications"></ion-icon>
          Notification
        </button>

        <button ion-item icon-left (click)="onLoad(reportPage)">
          <ion-icon name="document"></ion-icon>
          Reports
        </button>

      </ion-list>

    </ion-content>

  </ion-menu>

  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
