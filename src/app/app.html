<ion-split-pane [when]="whichPage()" >
  <ion-menu  [content]="content">

    <!--<ion-header>-->
      <!--<ion-toolbar color="primary">-->
        <!--<ion-title>Menu</ion-title>-->
      <!--</ion-toolbar>-->
    <!--</ion-header>-->

    <ion-content style=".content.outer-content {background: #ffffff;}">

      <ion-item-group class="navMenuClass">
        <button id="profilePage" ion-item icon-left (click)="onLoad(profilePage); onSelectView('profilePage')">
          <ion-icon name="person" small></ion-icon>
          Profile
        </button>

        <button id="notificationPage" ion-item icon-left (click)="onLoad(notificationPage); onSelectView('notificationPage')" *ngIf="appearNotification">
          <ion-icon name="notifications" small></ion-icon>
          Notifications
        </button>

        <button id="dailyReportPage" ion-item icon-left (click)="onLoadReport(reportPage, 'Daily Report',-1);onSelectView('dailyReportPage')" *ngIf="appearDailyReport">
          <ion-icon name="document" small></ion-icon>
          Daily Reports
        </button>

        <button class="collopsible" color="light" *ngIf="appearCustomReport">
          <ion-icon icon-left style="padding-right: 5px" name="ios-copy"></ion-icon>
          Reports
        </button>

        <div class="contont">
          <button ion-item icon-left *ngFor="let itm of customReportList; let i = index" class="item-Select"  (click)="onLoadReport(reportPage, itm.name, itm.id);onSelectView('reportPage'+i)" [id]="'reportPage'+i">
            <ion-icon name="document" small></ion-icon>
            {{itm.name}}
          </button>
        </div>

        <!--<ion-item-divider color="light">Tools</ion-item-divider>-->

        <button id="settingsPage" ion-item icon-left class="toolsItem" (click)="onLoad(settingsPage);onSelectView('settingsPage')">
          <ion-icon name="cog" small></ion-icon>
          Setting
        </button>

        <button id="logOutPage" ion-item icon-left class="toolsItem" (click)="onSignOut();onSelectView('logOutPage')">
          <ion-icon name="log-out" small></ion-icon>
          Log-out
        </button>

      </ion-item-group>
    </ion-content>

  </ion-menu>

  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
