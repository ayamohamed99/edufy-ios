<ion-split-pane>
  <ion-menu  [content]="content" *ngIf="whichPage()">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>
        <button ion-item menuClose (click)="openPage()">
          <ion-icon item-start [name]="notification"></ion-icon>
          N
        </button>
      </ion-list>

    </ion-content>

  </ion-menu>

  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
