<ion-split-pane [when]="whichPage()" >
  <ion-menu  [content]="content">

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-item-group>
        <button ion-item icon-left (click)="onLoad(profilePage)">
          <ion-icon name="person" small></ion-icon>
          {{names}}'s Profile
        </button>

        <button ion-item icon-left (click)="onLoad(notificationPage)" *ngIf="appearNotification">
          <ion-icon name="notifications" small></ion-icon>
          Notifications
        </button>

        <button ion-item icon-left (click)="onLoadReport(reportPage, 'Daily Report',-1)" *ngIf="appearDailyReport">
          <ion-icon name="document" small></ion-icon>
          Daily Reports
        </button>

        <button class="collopsible" color="light" *ngIf="appearCustomReport">
          <ion-icon icon-left style="padding-right: 5px" name="ios-copy"></ion-icon>
          Reports
        </button>

        <div class="contont">
          <button ion-item icon-left *ngFor="let itm of customReportList"  (click)="onLoadReport(reportPage, itm.name, itm.id)">
            <ion-icon name="document" small></ion-icon>
            {{itm.name}}
          </button>
        </div>

        <ion-item-divider color="light">Tools</ion-item-divider>

        <button ion-item icon-left (click)="onLoad(settingsPage)">
          <ion-icon name="cog" small></ion-icon>
          Setting
        </button>

        <button ion-item icon-left (click)="onSignOut()">
          <ion-icon name="log-out" small></ion-icon>
          Log-out
        </button>

      </ion-item-group>
    </ion-content>

  </ion-menu>

  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
