<ion-header mode="ios">
  <ion-toolbar mode="ios" class="container border-remove">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Confirm Phones Requests</ion-title>
    <!--<ion-buttons slot="end">-->
    <!--<ion-button (click)="addThisWiFi()">-->
    <!--<ion-icon name="add-circle-outline"></ion-icon>-->
    <!--</ion-button>-->
    <!--</ion-buttons>-->
  </ion-toolbar>

</ion-header>

<ion-content class="container">

  <ion-card class="cardContainer" *ngFor="let request of phoneRequests">
    <ion-card-header>
        <ion-icon slot="start">
          <img src="assets/imgs/profile.png">
        </ion-icon>
      <!--<ion-card-subtitle>{{request.user.branch.name}}</ion-card-subtitle>-->
      <ion-card-title>{{request.user.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-label style="display: block"><strong>New Device</strong> : {{request.name}}</ion-label>
      <ion-label style="display: block"><strong>Date</strong> : {{formatDate(request.date)}}</ion-label>

      <ion-item style="margin-top: 10px;--border-color: #ffffff;">
        <ion-button fill="clear" slot="end" style="width: 50%;" (click)="responceOnPhone(request, true)">
          Change It
        </ion-button>
        <ion-button fill="clear" slot="end" style="width: 50%;" color="danger" (click)="responceOnPhone(request, false)">
          Denied
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
