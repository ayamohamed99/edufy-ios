<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Products</ion-title>
  </ion-toolbar>


  <ion-toolbar class="toolBarShap" color="gray" scrollable="true">
    <ion-segment [(ngModel)]="selectedTab" color="primary" (ionChange)="segmentChanged($event)"
      style="--padding-top: 5px;--padding-right: 5px;--padding-left: 5px" scrollable="true">
      <ion-segment-button *ngFor="let category of categories; let i= index" [checked]="i==0">
        <ion-label>{{category.name}}</ion-label>
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products.products">
      <ion-label>{{product.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
