<ion-header mode="ios">
  <ion-toolbar mode="ios" class="container border-remove">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>WiFi Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addThisWiFi()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="container" scrollY="false" scrollX="false">


  <ion-list style="background: #faebd700; overflow: auto;">
    <ion-item-sliding *ngFor="let wifi of wifiList">
      <ion-item>
        <ion-label>{{wifi.name}}</ion-label>
      </ion-item>
      <ion-item-options color="danger" side="end">
        <ion-item-option  (click)="deleteItem(wifi.data)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
