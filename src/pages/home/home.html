    <div class="particle"></div><div class="particle"></div>
  </div>
  <ion-grid>
    <ion-row>
    <div col-sm-1 col-md-3 col-lg-2 col-xl-3></div>
    <div col-sm-10 col-md-6 col-lg-8 col-xl-6>

      <section class="login-container" >
        <div class = "col header text-center" no-padding no-margin>

          <div col-sm-1 col-md-1 col-lg-1></div>
          <div col-sm-10 col-md-10 col-lg-10 col-xl-12 justify-content-center align-items-center align-self-center text-center no-margin no-padding>
            <img class="colorless" src="assets/imgs/edufy.png" class = "logo" />
          </div>
          <div col-sm-1 col-md-10 col-lg-1></div>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

          <ion-row no-margin no-padding>
            <ion-col no-margin no-padding>
              <ion-list inset no-padding no-margin>

                <ion-item class="colorless">
                  <ion-input width-5 placeholder="Email" name="username" id="loginField" type="text" required [(ngModel)]="username" #email></ion-input>
                </ion-item>

                <ion-item class="colorless">
                  <ion-input #passwordInput width-5 placeholder="Password" name="password" id="passwordField" type="{{ !passOn ? 'password' : 'text' }}" required [(ngModel)]="password"></ion-input>
                    <ion-icon name="eye" item-right (click)="showPassword()" *ngIf="!passOn"></ion-icon>
                    <ion-icon name="eye-off" item-right (click)="showPassword()" *ngIf="passOn"></ion-icon>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col no-margin no-paddings>
              <button ion-button width-5 class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login</button>
            </ion-col>
          </ion-row>
        </form>
      </section>
      <button ion-button width-5 full clear>Forget your password?</button>
    </div>
    <div col-sm-1 col-md-3 col-lg-2 col-xl-3></div>
    </ion-row>
    <ion-row></ion-row>
  </ion-grid>

  <ion-fab top right>
    <button ion-fab color="danger" mini><ion-icon><img src="assets/icon/iconcs.png"/></ion-icon></button>
  </ion-fab>

</ion-content>
