<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Chat</ion-title>
    <ion-buttons right>
      <button ion-button icon-only [disabled]="true">
        <ion-icon></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-navbar color="primary">
    <ion-searchbar
      mode="ios"
      [(ngModel)]="myInput"
      (ionInput)="onSearchInput($event)"
      (ionCancel)="onSearchCancel($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content class="contentColor">

  <ion-list class="ListColor" mode="ios">
    <ion-item mode="ios" *ngFor="let student of allStudents">

      <span class="imgPart">
        <img class="editProfileImage" src="assets/imgs/profile.png" *ngIf="!student.studentImageUrl">
        <img class="editProfileImage" [src]="student.studentImageUrl" *ngIf="student.studentImageUrl">
      </span>

      <span class="dataPart">
        <ion-title class="editUserName">{{student.studentName}}</ion-title>
        <h2 class="moreInfo">Grade: {{student.studentClass.grade.name}}</h2>
        <h2 class="moreInfo">Class: {{student.studentClass.name}}</h2>
      </span>

      <div class="border"></div>

    </ion-item>
  </ion-list>

</ion-content>
