<ion-header>
</ion-header>
<ion-content>
  <ion-list no-lines style="margin: 0">
        <button ion-item (click)="editNotification()" *ngIf="accountServ.getUserRole().notificationUpdate">Edit</button>
        <button ion-item (click)="deleteNotification()" *ngIf="accountServ.getUserRole().notificationDelete">Delete</button>
        <button ion-item (click)="newNotification()" *ngIf="accountServ.getUserRole().notificationCreate">Edit as new</button>
  </ion-list>
</ion-content>
