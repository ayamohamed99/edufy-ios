<ion-header>

  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Send New Notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <rl-tag-input
    [(ngModel)]="sendTo"
    (ngModelChange)="checkArray(selectedTag)"
    [addOnBlur]="false"
    [autocomplete]="true"
    [autocompleteOprations]="autocompleteArray"
    [autocompleteItems]="preparedTags"
    placeholder="To :">
  </rl-tag-input>






  <ion-input type="text" id="titleBox" [(ngModel)]="Title" placeholder="Title"></ion-input>

  <ion-textarea rows="6" [type]="text" spellcheck [(ngModel)]="Details" placeholder="Details" ></ion-textarea>

  <ion-item>
    <ion-label class="textColor">Select Tag</ion-label>
    <ion-select [(ngModel)]="tags" multiple interface="popover">
      <ion-option *ngFor="let tag of tagsArr" >{{tag.name}}</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button block outline class="fileContainer">
    Choose Files
    <input type="file" multiple #file (change)="filesChange()">
  </button>

  <div style="height: 16px; background-color: white"></div>

      <ion-slides pager style="height: 316px; padding: 8px" *ngIf="attachmentArray && attachmentArray.length > 0" >
        <ion-slide *ngFor="let item of attachmentArray" (click)="onAttachmentClick($event,item.name,item.id,item.type,item.url)">
          <h3 padding-top="20px">{{item.name.substring(17)}}</h3>
          <div>
            <ion-icon style="" name="close-circle"></ion-icon>
            <ion-img class="imgUrl" justify-content-center [src]="item.url" *ngIf="item.type == 'IMAGE'"></ion-img>
            <ion-img class="imgAttach" justify-content-center src="assets/imgs/pdf_img.png" *ngIf="item.type == 'PDF'"></ion-img>
            <ion-img class="imgAttach" justify-content-center src="assets/imgs/word_img.png" *ngIf="item.type == 'WORD'"></ion-img>
            <ion-img class="imgAttach" justify-content-center src="assets/imgs/excel_img.png" *ngIf="item.type == 'EXCEL'"></ion-img>
            <ion-img class="imgAttach" justify-content-center src="assets/imgs/powerpoint_img.png" *ngIf="item.type == 'POWERPOINT'"></ion-img>
            <ion-img class="imgAttach" justify-content-center src="assets/imgs/audio_img.png" *ngIf="item.type == 'AUDIO'"></ion-img>
            <ion-img class="imgAttach" justify-content-center src="assets/imgs/video_img.png" *ngIf="item.type == 'VIDEO'"></ion-img>
            <ion-img class="imgAttach" justify-content-center src="assets/imgs/doc_img.png" *ngIf="item.type != 'PDF' && item.type != 'IMAGE' && item.type != 'WORD' && item.type != 'EXCEL' && item.type != 'POWERPOINT' && item.type != 'AUDIO' && item.type != 'VIDEO'"></ion-img>
          </div>
        </ion-slide>
  </ion-slides>


</ion-content>
<ion-footer>
  <ion-row>
  <div col-xl-8 col-lg-8 col-md-8 col-sm-8 col-4></div>
  <div col-xl-4 col-lg-4 col-md-4 col-sm-4 col-8>
      <button ion-button item-end color="danger" (click)="close()">Cancel</button>
     <button ion-button item-end [disabled]="!activeSend()" (click)="sendNotification()">Send</button>
  </div>
  </ion-row>
</ion-footer>
