<ion-header>

  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Send New Notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <rl-tag-input padding
    [(ngModel)]="topics"
    [addOnBlur]="false"
    [autocomplete]="true"
    [autocompleteItems]="preparedTags"
    placeholder="To :">
  </rl-tag-input>

  <ion-input type="text" placeholder="Title"></ion-input>

  <ion-textarea rows="6"  [type]="text" spellcheck placeholder="Details" ></ion-textarea>






</ion-content>
<ion-footer>
  <div col-8></div>
  <div col-4>
      <button ion-button item-end color="danger" (click)="deleteNotification()">Cancel</button>
     <button ion-button item-end (click)="sendNotification()">Send</button>
  </div>
</ion-footer>
