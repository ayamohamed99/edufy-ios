<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label item-start> Upload with wifi only</ion-label>
      <ion-checkbox item-end [(ngModel)]="wifiUpload" (click)="ifCheckedWifi()"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label> {{temp}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
