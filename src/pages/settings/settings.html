<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label> Upload by wifi only</ion-label>
      <ion-toggle [checked]="wifiUpload" (click)="ifCheckedWifi()"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
